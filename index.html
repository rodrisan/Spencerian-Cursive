<!DOCTYPE html>
<html>

<head>
	<style>
		@font-face {
			font-family: 'test';
			src: url('Spencerian_Script.ttf')
		}

		body {
			font-family: 'test';
			font-size: 48em;
		}

		p {
			margin: 0
		}
	</style>
	
</head>

<body>
	<p></p>
<script>
		var lowercase_letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
		var text = "";
		for (let index = 0; index < lowercase_letters.length; index++) {
			const element = lowercase_letters[index];
			text += element + "";

		}
		document.getElementsByTagName('p')[0].textContent = text;
	</script>
	<p>
		
	</p>
	</body>

</html>
